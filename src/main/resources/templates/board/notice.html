<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>
<body>
<!-- Nav Start -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="/index">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Notice</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Q&A</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Community</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Event</a>
      </li>
    </ul>
    <form class="form-inline my-2 my-lg-0">
      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    <ul class="navbar-nav mr-right">
      <li class="nav-item">
        <a class="nav-link" href="/login">Login</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/create/signUp">Sign up</a>
      </li>
    </ul>
  </div>
</nav>
<!-- Nav End -->

<!-- Jumbotron Start-->
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">공지 사항</h1>
    <div>공지수 : <span th:text="${boards.totalElements}"></span></div>
    <p class="lead">각종 공지 사항이 올라옵니다.</p>
  </div>
</div>
<!-- Jumbotron End -->


<div class="container">
  <!-- 검색창 -->
  <form class="form-inline d-flex justify-content-end" method="GET" th:action="@{/board/notice}">
    <div class="form-group mx-sm-3 mb-2">
      <label for="searchText" class="sr-only">검색</label>
      <input type="text" class="form-control" id="searchText" th:value="${param.searchText}" name="searchText">
    </div>
    <button type="submit" class="btn btn-outline-info mb-2">검색</button>
  </form>
  <!-- 검색창 끝 -->
  <div class="row">
    <div class="col">

    </div>
    <div class="col-6">

    </div>
    <div class="col">

    </div>
  </div>
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
      <table class="table table-striped text-center " >
        <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">제목</th>
          <th scope="col">내용</th>
          <th scope="col">작성자</th>
          <th scope="col"></th>
          <th scope="col">삭제,수정</th>

        </tr>
        </thead>
        <tbody>
        <tr  th:each="board : ${boards}">
          <th th:text="${board.id}"></th>
          <td><a th:text="${board.title}" th:href="@{/board/notice/view(id=${board.id})}" ></a></td>
          <td th:text="${board.content}" ></td>
          <td>작성자</td>
          <td>

          </td>
          <td>
            <a role="button" class="btn btn-primary"  th:href="@{/board/notice/delete(id=${board.id})}">삭제</a>
            <a role="button" class="btn btn-primary"  th:href="@{/board/create(id=${board.id})}">수정</a>
          </td>
        </tr>
        </tbody>
      </table>
      <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item" th:classappend="${1 == boards.pageable.pageNumber + 1} ? 'disabled' ">
            <a class="page-link" href="#" th:href="@{/board/notice(page=${boards.pageable.pageNumber - 1}, searchText= ${param.searchText})}">Previous</a>
          </li>
          <li class="page-item" th:classappend="${i == boards.pageable.pageNumber + 1} ? 'disabled' " th:each="i : ${#numbers.sequence(startPage, endPage)}">
            <a class="page-link" href="#" th:href="@{/board/notice(page=${i - 1},searchText= ${param.searchText})}" th:text="${i}">1</a></li>
          <li class="page-item" th:classappend="${boards.totalPages == boards.pageable.pageNumber + 1} ? 'disabled' ">
            <a class="page-link" href="#" th:href="@{/board/notice(page=${boards.pageable.pageNumber + 1}, searchText= ${param.searchText})}">Next</a>
          </li>
        </ul>
      </nav>
      <a type="button" class="btn btn-primary" th:href="@{/board/create}">글쓰기</a>
    </div>
    <div class="col-1"></div>
  </div>
</div>





<!-- footer start -->
<div class="mb-5 container-fluid">
  <hr>
  <p>ⓒ CloudStudying | <a href="#">Privacy</a> | <a href="#">Terms</a></p>
</div>
<!-- footer end -->


<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
